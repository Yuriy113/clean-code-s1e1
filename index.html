<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"/>
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task-input add-task" type="text" />
          <button id="add-task">Add</button>
        </div>
      </section>
      <h3 class="article-title">Todo</h3>
      <ul id="uncompleted-task">
        <li class="tasks-item">
          <input type="checkbox" />
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text" />
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="remove-image"/>
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input type="checkbox" />
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping" />
          <button class="edit-task">Save</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="remove-image"/>
          </button>
        </li>
      </ul>
      <h3 class="article-title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="tasks-item">
          <input type="checkbox" checked />
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text" />
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="remove-image"/>
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
